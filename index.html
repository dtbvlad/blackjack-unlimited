<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Blackjack</h1>
        <div id="balance">Balance: $1000</div>
        <div id="bet-container">
            <label for="bet">Bet:</label>
            <input type="number" id="bet" value="10" min="1">
            <button id="deal-btn">Deal</button>
        </div>
        <div id="dealer" class="hand-area">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards" class="cards"></div>
            <div id="dealer-score" class="score"></div>
        </div>
        <div id="player" class="hand-area">
            <h2>Your Hand</h2>
            <div id="player-cards" class="cards"></div>
            <div id="player-score" class="score"></div>
        </div>
        <div id="controls">
            <button id="hit-btn" disabled>Hit</button>
            <button id="stand-btn" disabled>Stand</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
